version: '3.8'
services:
  nginx:
    image: nginx:latest
    env_file:
      - ./test.env
    environment:
      - nenv=development
      - nstack=1
    configs:
      - source: te-conf
        target: /tmp
        uid: '103'
        gid: '103'
        mode: 0440
configs:
  te-conf:
    file: ./test.env
